<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akan Names</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Akan Names</h1>
        <p>Akan names are derived from Ghanaian culture.<br> Frequently in Ghana, children are given their first name as a <i>day name</i><br> which corresponds to the day in the week they were born.</p>
        <form>
            Day:
            <input type="number" id="day" placeholder="day">
            Month:
            <input type="number"name="" id="Month" placeholder="Month">
            Year:
            <input type="number" min="1900" max="2023" step="1" id="Year" value="2000" />
            <br>
            Gender: 
            <input type="radio" class="checkr" name="gender" id="male">male 
            <input type="radio"class="checkr" name="gender" id="female">female <br>
            <button type="submit" onclick="findName()">Get Akan Name</button>
        </form>
       
        <script src="script.js"></script> 
    </body>
</html>
